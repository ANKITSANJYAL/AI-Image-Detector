<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p><strong>Model Used:</strong> {{ model }}</p>
        <p><strong>Prediction:</strong> {{ prediction }}</p>
        <p><strong>Confidence:</strong> {{ confidence|round(2) }}%</p>
        <img src="{{ url_for('serve_static_image', filename=image_file) }}" alt="Uploaded Image" width="256">
        <br>
        <a href="{{ url_for('index') }}">Upload Another Image</a>
    </div>
</body>
</html>
